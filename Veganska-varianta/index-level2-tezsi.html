<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <!-- hlavni recept -->
      <section class="main-receipt">
        <img src="images/salat.jpg" alt="salat obrazek" class="main-img" />
        <div class="more-info">
          <div>Saláty</div>
          <div>5 komentářů</div>
        </div>
        <h1 class="title">Salát s vlašskými ořechy</h1>
      </section>

      <!-- maly recept 2 -->
      <section class="other-receipts">
        <section class="small-receipt">
          <img src="images/chlebicek.jpg" alt="chlebicek obrazek" />
          <div class="more-info">
            <p>Svačina</p>
            <p>16 komentářů</p>
          </div>
          <h2 class="title">Chlebíček s avokádem</h2>
        </section>

        <!-- maly recept 3 -->
        <section class="small-receipt">
          <img src="images/tacos.jpg" alt="tacos obrazek" />
          <div class="more-info">
            <p>Mexická</p>
            <p>7 komentářů</p>
          </div>
          <h2 class="title">Avokádové tacos</h2>
        </section>

        <!-- maly recept 4 -->
        <section class="small-receipt">
          <img src="images/cizrna.jpg" alt="cizrna obrazek" />
          <div class="more-info">
            <div>Luštěniny</div>
            <div>23 komentářů</div>
          </div>
          <h2 class="title">Pita chléb s cizrnou</h2>
        </section>

        <!-- maly recept 5 -->
        <section class="small-receipt">
          <img src="images/burger.jpg" alt="burger obrazek" />
          <div class="more-info">
            <div>Burgery</div>
            <div>19 komentářů</div>
          </div>
          <h2 class="title">Sojový burger</h2>
        </section>
      </section>
    </main>
    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
